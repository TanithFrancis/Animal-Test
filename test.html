<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Take the Test - Animal Persona</title>
  <!-- Import Quicksand from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#66CC99",       /* Calm greenish-teal */
            secondary: "#8FBC8F",     /* Complementary soft green */
            background: "#F0F4F8",    /* Light, airy background */
          },
          fontFamily: {
            sans: ['Quicksand', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="bg-background text-gray-800">
  <!-- Header (consistent across pages) -->
  <header class="bg-white shadow">
    <div class="container mx-auto flex items-center justify-between px-4 py-6">
      <h1 class="text-2xl font-bold text-primary">Animal Persona</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="text-primary hover:text-secondary">Home</a></li>
          <li><a href="types.html" class="text-primary hover:text-secondary">Types</a></li>
          <li>
            <a href="test.html" class="px-6 py-3 bg-primary text-white font-semibold rounded shadow transition-all hover:bg-secondary">
              Take the Test
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Test Content: Immediately displays the Question Screen -->
  <main class="container mx-auto px-4 py-12">
    <div id="test-screen" class="mt-8">
      <!-- Question Screen (visible immediately) -->
      <div id="question-screen">
        <div class="question-header border-b-4 border-primary mb-6">
          <h2 id="question-text" class="text-2xl font-semibold mb-4"></h2>
        </div>
        <div id="answer-options"></div>
      </div>
      <!-- Results Screen (hidden by default) -->
      <div id="results-screen" class="hidden">
        <div class="bg-white rounded-lg shadow p-8">
          <h2 class="text-3xl font-bold text-primary mb-4">Your Results</h2>
          <div id="results-details">
            <h3 id="animal-name" class="text-2xl font-semibold"></h3>
            <p id="animal-code" class="mb-2"></p>
            <img id="animal-image" src="" alt="Animal Image" class="mx-auto mb-4"/>
            <p id="animal-description" class="mb-4"></p>
            <h4 class="text-xl font-semibold">Strengths</h4>
            <ul id="strengths-list" class="list-disc ml-5 mb-4"></ul>
            <h4 class="text-xl font-semibold">Challenges</h4>
            <ul id="challenges-list" class="list-disc ml-5 mb-4"></ul>
            <h4 class="text-xl font-semibold">Compatible Types</h4>
            <div id="compatible-types" class="mb-4"></div>
            <h4 class="text-xl font-semibold">Growth Areas</h4>
            <p id="growth-areas" class="mb-4"></p>
            <div id="dimensions-breakdown" class="mb-4"></div>
          </div>
          <canvas id="results-chart" class="mx-auto my-4"></canvas>
          <div id="qr-code" class="my-4"></div>
          <div class="flex justify-center space-x-4 mb-4">
            <button id="whatsapp-share" class="px-6 py-3 bg-green-500 text-white font-semibold rounded shadow transition-all hover:bg-green-600">Share on WhatsApp</button>
            <button id="download-results" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded shadow transition-all hover:bg-blue-600">Download Results</button>
          </div>
          <div class="mt-6 text-center">
            <button id="retake-btn" class="px-6 py-3 bg-primary text-white font-semibold rounded shadow transition-all hover:bg-secondary">
              Retake Test
            </button>
          </div>
        </div>
      </div>
      <div id="loading-screen" class="hidden">
        <div id="loading-message" class="text-center text-xl font-bold">Loading...</div>
      </div>
    </div>
  </main>

  <!-- Footer (consistent across pages) -->
  <footer class="bg-white border-t">
    <div class="container mx-auto px-4 py-6 text-center">
      <p class="text-sm">
        &copy; 2025 Animal Persona. Developed by 
        <a href="https://www.linkedin.com/in/tanithfrancis" target="_blank" class="text-primary hover:text-secondary font-semibold">
          Tanith Francis
        </a>. All Rights Reserved.
      </p>
    </div>
  </footer>

  <!-- Script Inclusions -->
  <!-- Include your questions file first -->
  <script src="js/questions.js"></script>
  <!-- Include animals.js so getAnimalType is available -->
  <script src="js/animals.js"></script>
  <!-- Then include your application logic -->
  <script src="js/app.js"></script>
  <!-- Include chart.js and results.js for displaying results -->
  <script src="js/chart.js"></script>
  <script src="js/results.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof startAssessment === 'function') {
        startAssessment();
      }
    });
  </script>
</body>
</html>
